<!DOCTYPE html>
<html>
<head>
    <title>Spell Checker</title>
    <style> 
        #results {
            border: 2px solid #333;
            padding: 15px;
            margin-top: 20px;
            border-radius: 8px;
            background-color: #f5f5f5;
            min-height: 50px;
        }
    </style>
</head>

<body>
    <input type="text" id="wordInput" placeholder="Enter a word">
    <button onclick="checkSpelling()">Check</button>
    <div id="results"></div>

    <script src="combined_spellcheck.js"></script>
    <script>
        // Load dictionary when page loads
        loadDictionary().then(loaded => {
            if (loaded) {
                console.log('Ready to check spelling!'); //For error checking, wasn't loading for a while
            }
        });

        function checkSpelling() {
            const word = document.getElementById('wordInput').value;
            const suggestions = mainFunc(word); //Calls mainFunction and stores 10 results in suggestions
            
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<h3>Suggestions:</h3>' + 
                suggestions.map(s => `<p>${s.word}</p>`).join(''); //prints
        }
    </script>
</body>
</html>
